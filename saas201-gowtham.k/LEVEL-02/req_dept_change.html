<!DOCTYPE html>
<html>
<head>
<title>Changing the department of a student</title>
<link rel="stylesheet" type="text/css" href="req_dept_change.css">
</head>
<body>
<h1>REQUEST DEPARTMENT CHANGE</h1>
<div class="box">
<div>
<label for="rollnumber">Roll Number:</label>
</div>
<div>
<input type="text" id="rollnumber1"/>
</div>
<div>
<label for="department">Select Department:</label>
</div>
<div>
<select id="department1">
<option value="CSE">CSE</option>
<option value="MECH">MECH</option>
<option value="EEE">EEE</option>
<option value="CIVIL">CIVIL</option>
</select>
</div>
<div class="box1">
<form action="/index.html" method="POST">
<input type="submit" id="submit1" value="Go Back"/>
<form action="/index.html" method="POST">
<input type="submit" id="submit2" value="Request"/>
</form>
</form>
</div>
</div>
</body>
</html>
